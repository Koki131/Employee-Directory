<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Socials</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<link rel="icon" href="data:,">

</head>
<body>
	<nav id="nav" class="py-1 navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid">
		    	<a class="navbar-brand mb-2" th:href="@{/}">Employee Directory</a>
				    <div class="collapse navbar-collapse">
				     	 <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				        	<li class="nav-item">
				          		<a class="nav-link active me-4" aria-current="page" th:href="@{/}">Home</a>
				        	</li>
				        	<li class="nav-item" sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
				        		<a class="nav-link active me-4" aria-current="page" th:href="@{/sales/showPerformance}">Performance</a>
				        	</li>
				      	</ul>
				      	<form th:action="@{/logout}" method="POST">
				      		<input type="submit" value="Logout" class="btn btn-danger btn-sm" onclick="return checkLogout()"/>
				      	</form>
		    		</div>
  			</div>
	</nav>
	
	<div class="container">
		<h3 class="mt-4">Socials</h3>
		<br>
		<form th:action="@{/saveProspectLinks}" th:object="${prospectLinks}" method="POST">
			<input type="hidden" th:field="*{id}">
		<div class="col-4">
			<div class="row">
				<div class="col-3">
					LinkedIn: 
				</div>
				<div class="col">
					<input id="link1" type="url" placeholder="LinkedIn" th:field="*{linkedIn}" class="form-control mb-4">
				</div>
				<div class="col-1">
					<a th:href="@{${linkedin}}" target="_blank"><img id="links" th:src="@{/images/link.png}" style="width: 16px; height: 16px;"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					Facebook: 
				</div>
				<div class="col">
					<input id="link2" type="url" placeholder="Facebook" th:field="*{facebook}" class="form-control mb-4">
				</div>
				<div class="col-1">
					<a th:href="@{${facebook}}" target="_blank"> <img id="links" th:src="@{/images/link.png}" style="width: 16px; height: 16px;"></a>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					Instagram: 
				</div>
				<div class="col">
					<input id="link3" type="url" placeholder="Instagram" th:field="*{instagram}" class="form-control mb-4">
				</div>
				<div class="col-1">
					<a th:href="@{${instagram}}" target="_blank"><img id="links" th:src="@{/images/link.png}" style="width: 16px; height: 16px;"></a>
				</div>
			</div>
		</div>
			<input type="submit" value="Save" class="btn btn-primary"/>
		</form>
	</div>
	
	<script th:inline="javascript">
		function checkLogout() {
			return confirm('Are you sure you want to log out?');
		}
	</script>
</body>
</html>
