<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employees</title>
<link rel="icon" href="data:,">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style type="text/css">

	table {
		text-align: center;
	}
</style>

</head>
<body>
	
	<div class="container">
		<h3 class="mt-2">Employee Directory</h3>
		<br><br>
		<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-4">Add Employee</a>
		<table class="table table-striped">
			<thead class="table table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-primary btn-sm">Update</a>
						<a th:href="@{/delete(employeeId=${employee.id})}" class="btn btn-danger btn-sm"
						onclick="return confirmDelete()">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
	<script th:inline="javascript">
	
		function confirmDelete() {
			return confirm('Are you sure you want to delete this employee?');
		}
		
	</script>
</body>
</html>
