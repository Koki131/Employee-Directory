<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Employee Form</title>
<link rel="icon" href="data:,">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
		
		
	<div class="container">
		<h3 class="mt-2">Save Employee</h3>
		<br><br>
		<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="POST">
			<input type="hidden" th:field="*{id}">
			<div class="col-4">
				<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4">
				<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4">
				<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4">
			</div>
			<input type="submit" class="btn btn-primary" value="Save">
		</form>
	</div>
</body>
</html>
